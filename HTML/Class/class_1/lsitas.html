<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
    
</head>
<body>
    <h1>LISTAS</h1>
        
        <!--listas Desrdenadas-->
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    
        <!--Listas Ordenadas-->
        <ol type="1" start="0">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
                <ul>
                    <li>Primer elemento</li>
                    <li>Segundo elemento</li>
                </ul>
            <li>Elemento 3</li>
        </ol>
        
        <!--Listas de definicion (no hacerle mucho caso)--> 
        <dl>
            <dt>TERMINO 1</dt> <!--Data tittle-->
            <dd>Definicion 1</dd><!--Data -->
            <dt>TERMINO 2</dt>
            <dd>Definicion 2</dd>
        </dl>
</body>
</html>
