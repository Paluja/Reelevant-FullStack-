<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h1>Video HTML</h1>
    <!--Video de YT-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/F7eFKsbCf38?si=uQ9Lt29H445E7Dir"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <!--Video de Local-->
    <video  autoplay muted width="40%"> <!--Controls == video normal|| Autoplay == Video para Banner-->
        <source src="videos/Joyful-Releevant-comp.mp4" type="video/mp4" >
        Tu navegador no soporta la etiqueta de video de HTML5.
    </video>
  </body>
</html>
