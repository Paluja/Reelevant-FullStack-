<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InlineBlock</title>
  </head>
  <body>
    <!--Elementos block (no se pone nada al lado del otro)-->
    <h1>Hola</h1>
    <h2>Klk</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam eveniet
      numquam tenetur. Dicta accusantium aspernatur nihil soluta, iure dolorem
      incidunt rerum totam doloribus, facere suscipit animi repellat obcaecati
      autem ea!
    </p>
    
    <!--Elementos Inline-->
    <img src="../images/snowie_road.avif" alt="" width="30%">
    <img src="../images/snowie_road.avif" alt="" width="30%">
    <img src="../images/snowie_road.avif" alt="" width="30%">
  </body>
</html>
